<!DOCTYPE html>
<html>
<head>


<meta charset=utf-8 />
	
<title>Example</title>
	
		<link rel = "stylesheet" type = "text/css" href="css/styles.css">
	<!--bootstrap-->
	<link rel = "stylesheet" type = "text/css" href="bootstrap/css/bootstrap.css">
		<!--bootstrap js-->
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-app="AuthApp">
		<div class="container-full color altura">
			<div class="row">
				<div class="col-md-1">
				</div>
				<div class="col-md-10 altura">
					<div class="row">
				<div id="carousel-example-generic" class="carousel slide altura" data-ride="carousel">
					  <!-- Indicators -->
					  <ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					  </ol>

					  <!-- Wrapper for slides -->
					  <div class="carousel-inner altura" role="listbox">
						<div class="item active">
						  <img  src="pictures/hardwell-01.png"  alt="..."  >
						  <div class="carousel-caption altura">
						  </div>
						</div>
						<div class="item">
						  <img src="pictures/shakira-01.png" alt="..." >
						  <div class="carousel-caption">
						  </div>
						</div>
						<div class="item">
						  <img src="pictures/u2-01.png" alt="">
						  <div class="carousel-caption">
						  </div>
						</div>
					  </div>

					  <!-- Controls -->
					  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					  </a>
					</div>
					</div>
				</div>
			</div><!--cierre de row1-->
			</div>
			<div class="row color2">
				<br>
			<div ng-hide="currentUser" class="container">

					<div class="col-md-6">
						<div class="col-md-3">
						</div>
						<div class="col-md-3"
					<form ng-show="scenario == 'Sign up'">
						<h2>Sign up</h2>
						Email:    <br> <input type="email" ng-model="user.email" /><br />
						<br>
						Username: <br> <input type="text" ng-model="user.username" /><br />
						<br>
						Password: <br> <input type="password" ng-model="user.password" /><br />
						<br>
						<button ng-click="signUp(user)">Sign up</button>
						<br>
						<br>
						<br>
					</form>
				</div>

					</div>
					<div class="col-md-6 ">
						<div class="col-md-3">
						</div>
						<div class="col-md-3">
					<form >
						<h2>Log in</h2>
						<br>
						Username:
						<br>
						<input type="text" ng-model="user.username" /><br />
						<br>
						Password: 
						<br>
						<input type="password" ng-model="user.password" /><br />
						<br>
						<button ng-click="logIn(user)">Log in</button>
					</form>
						</div>
						<br>
					</div>
				</div>

				<div ng-show="currentUser">
					<h1>Welcome {{currentUser.get('username')}}</h1>
					<p> You have been successfully logged in</p>
					<button ng-click="logOut(user)">Log out</button>
				</div>
			</div>
		



	<!--angular-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<!--parse-->
	<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
